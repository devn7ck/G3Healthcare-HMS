        <h3>Our Support Team</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" name="txtName" class="form-control" placeholder="Name *" value="" onkeydown="return alphaOnly(event);" required/>
            </div>
            <div class="form-group">
              <input type="email" name="txtEmail" class="form-control" placeholder="Email *" value="" required />
            </div>
            <div class="form-group">
              <input type="tel" name="txtPhone" class="form-control" placeholder="Phone Number *" value="" minlength="10" maxlength="10" required />

            <div class="form-group">
              <input type="text" name="txtSubject" class="form-control" placeholder="Subject *" value="" minlength="2" maxlength="25" required />
            </div>

              <input type="submit" name="btnSubmit" class="btnContact"   value="Send Message" />
            </div>
          </div>
          <div class="col-md-6">

              <textarea name="txtMsg" class="form-control" placeholder="Your Message *"  required></textarea>
            </div>
          </div>
        </div>
      </form>

    <script type="text/javascript">
      function sendEmail() {
        var name = $('txtName');
        var email = $('txtEmail');
        var subject = $('txtSubject');
        var phone = $('txtPhone');
        var message = $('txtMsg');

        if (isNotEmpty(name) && isNotEmpty(email) && isNotEmpty(subject) && isNotEmpty(phone) && isNotEmpty(message)) {
          $.ajax({
            url: 'contact.php',
            method: 'POST',
            dataType: 'json',
            data: {
              name: name.val(),
              email: email.val(),
              subject: subject.val(),
              phone: phone.val(),
              body: message.val()
            },
            success: function (response){
              if (response.status == "success")
                alert('Email has been sent.');
              else{
                alert('Please try again.');
                console.log(response);
              }
            }
          });
        }
      }

      function isNotEmpty(caller) {
        if (caller.val() == "") {
          caller.css('border', '1px solid red');
          return false;
        } else
            caller.css('border', '');
        
        return true;
      }

    </script>
